<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisis Sentimen Twitter</title>
  </head>
  <body>
    <h1>Analisis Sentimen Twitter</h1>
    <form method="post">
      <input
        type="text"
        name="keyword"
        placeholder="Masukkan kata kunci"
        value="{{ keyword }}"
      />
      <button type="submit">Cari</button>
    </form>

    <h2>Hasil Pencarian:</h2>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>Username</th>
        <th>Komentar</th>
        <th>Kategori Sentimen</th>
        <th>Link</th>
      </tr>
      {% for tweet in tweets %}
      <tr>
        <td>{{ tweet.username }}</td>
        <td>{{ tweet.comment }}</td>
        <td>{{ tweet.sentiment }}</td>
        <td>
          <a href="{{ tweet.link }}" target="_blank">Lihat Tweet</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <h2>Grafik Distribusi Sentimen:</h2>
    <div>{{ graph_html | safe }}</div>
  </body>
</html>
